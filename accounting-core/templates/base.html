<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Бухгалтерия{% endblock %}</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX (CDN) -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <!-- Русский шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bottom-nav a { color: #94a3b8; }
    .bottom-nav a.active { color: #3b82f6; font-weight: 600; }
  </style>
</head>
<body class="bg-gray-50">
  {% block content %}{% endblock %}

  <!-- Нижнее меню (только на мобильных) -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 flex justify-around items-center bottom-nav">
    <a href="/" class="text-center active">
      <div class="text-xs">Главная</div>
    </a>
    <a href="/supplies/new" class="text-center">
      <div class="text-xs">Поставка</div>
    </a>
    <a href="/reports/new" class="text-center">
      <div class="text-xs">Отчёт</div>
    </a>
    <a href="/debt" class="text-center">
      <div class="text-xs">Долг</div>
    </a>
  </div>
</body>
</html>
